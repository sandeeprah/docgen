<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="..\..\css\datasheet.css">
</head>

<body>
  <table class="datasheet">
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="6">
        <span class="w10 shead">Driver (7.1.5)</span>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Driver Type</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Gear</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Variable Speed Required</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Source of Variable Speed</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Other</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Manufacturer</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Name Plate Power (kW)</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Nominal RPM</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Rated Load RPM</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Frame or Model</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Orientation</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>Lube</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span>Bearing Type</span>
        <span style="width:3em;"></span>
        <span class="w4">Radial</span>
        <input class='w8' type="text"></input> /
        <input class='w8' type="text"></input>

      </td>
      <td colspan="3">
        <span class="w14">Thrust</span>
        <input class='w8' type="text"></input> /
        <input class='w8' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w14'>Starting Method</span>
        <input class='w16' type="text"></input>
      </td>
      <td colspan="3">
        <span class='w14'>See Driver Datasheet</span>
        <input class='w16' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
  </table>

</body>

</html>

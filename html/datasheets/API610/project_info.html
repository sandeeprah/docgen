<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="..\..\css\datasheet.css">
</head>

<body>
  <table class="datasheet">
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td class="col1"></td>
      <td class="col2"></td>
      <td class="col3"></td>
      <td class="col4"></td>
      <td class="col5"></td>
      <td class="col6"></td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="6">
        <span class="w12 shead">Project Information</span>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class="w6">For</span>
        <input class="w24" type="" name="" value="">
      </td>
      <td colspan="3">
        <span class="w6">Unit</span>
        <input class="w24" type="text" name="" value="">
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class="w6">Site</span>
        <input class="w24" type="" name="" value="">
      </td>
      <td colspan="3">
        <span class="w6">Service</span>
        <input class="w24" type="text" name="" value="">
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class="w6">No. Reqd</span>
        <input class="w8" style="margin-left:0px;" type="" name="" value="">
        <span class="w6">Pump Size</span>
        <input class="w10" type="text" name="" value="">
      </td>
      <td colspan="3">
        <span class="w6">Type</span>
        <input class="w10" type="text" name="" value="">
        <span class="w6">No. Stages</span>
        <input class="w8" type="text" name="" value="">
      </td>
      <td class="rev"></td>
    </tr>

    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class="w6">Manufacturer</span>
        <input class="w24" type="text" name="" value="">
      </td>
      <td colspan="3">
        <span class="w6">Model</span>
        <input class="w10" type="text" name="" value="">
        <span class="w6">Serial No. </span>
        <input class="w8" type="text" name="" value="">
      </td>
      <td class="rev"></td>
    </tr>




  </table>

</body>

</html>

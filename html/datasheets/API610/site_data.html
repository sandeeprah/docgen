<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="..\..\css\datasheet.css">
</head>

<body>
  <table class="datasheet">
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td class="col1"></td>
      <td class="col2"></td>
      <td class="col3"></td>
      <td class="col4"></td>
      <td class="col5"></td>
      <td class="col6"></td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="6"><span class="w12 shead">Site and Utility Data</span>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w4'>Location</span>
        <select class="w8" type="text">
          <option value="indoor">Indoor</option>
          <option value="outdoor">Outdoor</option>
        </select>
        <select class="w8" type="text">
          <option value="heated">Heated</option>
          <option value="unheated">Unheated</option>
        </select>
        <select class="w8" type="text">
          <option value="underroof">Under Roof</option>
          <option value="partialsides">Partial Sides</option>
        </select>
      </td>
      <td colspan="3">
        <span class="w6">Mounted At</span>
        <select class="w8">
          <option value="grade">Grade</option>
          <option value="mezzanine">Mezzanine</option>
        </select>
        <span class="w2"></span>
        <label class="purChk">
            <input type="checkbox" name="test"/><span></span>
        </label>
        <span>Tropicalisation Required</span>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w20'>Electrical Area Classification</span>
        <span class="w4">Division</span>
        <input class='w4' type="text"></input>
      </td>
      <td colspan="3">
        <span class="w4">Group</span>
        <input class="w4" type="text" name="" value="">
        <span class="w2"></span>
        <span class="w8">Temperature Class</span>
        <input class="w4" type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span class='w6'>Site Data </span>
        <span class="w4">Latitude</span>
        <input class="w6" type="text"></input>
        <span class="w4">Longitude</span>
        <input class="w6" type="text"></input>
      </td>
      <td colspan="3">
        <span class='w10'>Elevation (MSL)(m)</span>
        <input class='w4' type="text"></input>
        <span class="w12">Barometric Pr. (mmWC)</span>
        <input class="w4" type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>

    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="3">
        <span>Ambient Temperature (Min/Max)</span>
        <input class="w4" type="text"> / <input class="w4" type="text">
      </td>
      <td colspan="3">
        <span>Relative Humidity (Min/Max)</span>
        <input class="w4" type="text"> / <input class="w4" type="text">
      </td>
      <td class="rev"></td>
    </tr>
    <tr>
      <td class="sno"><span class="sno"></span></td>
      <td colspan="6">
        <span class='w10'>Unusual Conditions</span>
        <input class='w20' type="text"></input>
      </td>
      <td class="rev"></td>
    </tr>


  </table>

</body>

</html>
